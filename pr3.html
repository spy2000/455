<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
        .container{
            width: 100vw;
            height: 100vh;
            display: grid;
            place-items: center;
            position: relative;
            background-color: lightsteelblue;
        }
        h1{
            position: absolute;
            font-size: 10rem;
            text-transform: uppercase;
            cursor: pointer;
        }
        h1:first-child{
            color: white;
        }
        h1:last-child{
            clip-path: polygon(100% 0, 0% 100%, 100% 100%);
            background-color: lightsteelblue;
        }
        h1:first-child:hover{
            color: yellow
        }
        h1:first-child:hover ~ h1:last-child{
            display: none;
            /* clip-path: polygon(100% 100%, 0% 100%, 100% 100%); */
        }
        h1:last-child:hover{
            color: red;
            clip-path: polygon(0 0, 100% 0, 100% 100%, 0% 100%);
            /* clip-path: polygon(73% 73%, 100% 0, 100% 100%, 0% 100%); */
        }
        /* clip-path: polygon(100% 0, 0% 100%, 100% 100%); */
    </style>
</head>
<body>
    <div class="container">
        <h1>ankit</h1>
        <h1>yadav</h1>
    </div>
</body>
</html>
